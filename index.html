	<body>
		<div id="root"></div>
		
		<script>
			function updateViewport() {
				const viewportMetaTag = document.querySelector('meta[name="viewport"]');
				const deviceWidth = window.innerWidth;
				const deviceHeight = window.innerHeight;

				// 画面の向きに応じて基準サイズを変更
				const baseWidth = window.orientation === 90 || window.orientation === -90 ? 1060 : 810;
				const baseHeight = window.orientation === 90 || window.orientation === -90 ? 810 : 1060;

				// 画面の向きに応じてスケールを計算
				const scale = Math.min(deviceWidth / baseWidth, deviceHeight / baseHeight);

				viewportMetaTag.content = `viewport-fit=cover, initial-scale=${scale}, maximum-scale=1.0, user-scalable=yes`;
			}

			window.addEventListener('resize', updateViewport);
			window.addEventListener('orientationchange', updateViewport);
			document.addEventListener('DOMContentLoaded', updateViewport);
		</script>
